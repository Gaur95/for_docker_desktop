<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gaming Website Page - Easy Tutorials</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-image-container">
            <img src="./Playstation_Img/logo.png" class="logo">
            <img src="./Playstation_Img/menu.png" class="menu">
            </div>
            <div class="nav-link-container">
                <nav class="nav-links">
                    <ul>
                        <li><a href="">Game Controllers</a></li>
                        <li><a href="">VR Accessories</a></li>
                        <li><a href="">Media Remote</a></li>
                        <li><a href="">Others</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="main-content">
            <div class="main-content-container">
                <h2>PS4 V2</h2>
                <h2>Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <h6>(Compatible/Generic)</h6>
                <h5>$32.50</h5>
                <button class="button">
                    Buy Now
                </button>
            </div>
        </div>
        <div class="main-image-container">
            <img src="./Playstation_Img/controller.png" class="main-image">
            <div class="image-box"></div>
        </div>
    </div>
    <div class="social-media-icons">
        <img src="./Playstation_Img/fb.png" id="fb-logo">
        <img src="./Playstation_Img/ig.png" id="ig-log">
        <img src="./Playstation_Img/tw.png" id="tw-logo">
    </div>
    <script>
        var hamelement = document.querySelectorAll(".menu")[0]
        var isshown = false
        hamelement.addEventListener("click", () => {
            if(!isshown){
                document.querySelectorAll(".nav-link-container")[0].style.display = "block"
                isshown = true
            }
            else if(isshown){
                document.querySelectorAll(".nav-link-container")[0].style.display = "none"  
                isshown = false
            }
        })
    </script>
</body>

</html>
